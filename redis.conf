# General
daemonize yes
pidfile /var/run/redis/redis-server.pid
logfile /var/log/redis/redis-server.log

# Networking
bind 0.0.0.0
port 6379

# Memory
maxmemory 512MB
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir /var/lib/redis

# Security
requirepass ${REDIS_PASSWORD}

# Logging
loglevel notice